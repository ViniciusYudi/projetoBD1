{% extends "base.html" %}

{% block title %}Login - Sistema de Avaliação{% endblock %}

{% block page_title %}{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[70vh]">
    <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-2">Bem-vindo(a)</h2>
        <p class="text-gray-500 text-center mb-6">Acesse sua conta para continuar</p>

        <!-- Mensagem de Erro (se houver) -->
        {% if error %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded" role="alert">
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <!-- Formulário Único -->
        <form method="POST" action="{{ url_for('process_login') }}" class="space-y-6">
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com" 
                    class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out bg-white">
            </div>
            
            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="******"
                    class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out bg-white">
            </div>
            
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Entrar
            </button>
        </form>
        
    </div>
</div>
{% endblock %}
