{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Olá, Prof. {{ professor_nome }}</h2>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    {% for turma in turmas %}
    <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
        <h3 class="text-xl font-bold text-blue-800">{{ turma.disciplina }}</h3>
        <p class="text-gray-600">{{ turma.semestre }}</p>
        <p class="mt-4 font-semibold text-green-600">{{ turma.total_avaliacoes }} alunos avaliaram</p>
        
        <a href="{{ url_for('relatorio_turma', professor_id=professor_id, turma_id=turma.id) }}" 
           class="mt-4 inline-block text-blue-600 hover:underline">
           Ver Relatório Completo →
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
