{% extends "base.html" %}

{% block title %}Editar Questão{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-lg">
    <h1 class="text-3xl font-bold mb-6">Editar Questão #{{ questao.id }}</h1>

    {% if message %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">{{ message }}</span>
    </div>
    {% endif %}

    <div class="bg-white p-6 rounded-xl shadow-lg">
        <form method="POST" action="{{ url_for('editar_questao', questao_id=questao.id) }}">
            <div class="mb-4">
                <label for="enunciado" class="block text-sm font-medium text-gray-700">Enunciado da Questão:</label>
                <textarea id="enunciado" name="enunciado" rows="3" required
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">{{ questao.enunciado }}</textarea>
            </div>

            <div class="mb-6">
                <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo da Questão:</label>
                <select id="tipo" name="tipo" required
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="">-- Escolha um tipo --</option>
                    <option value="NOTA" {% if questao.tipo == 'NOTA' %}selected{% endif %}>Nota (1 a 5)</option>
                    <option value="TEXTO" {% if questao.tipo == 'TEXTO' %}selected{% endif %}>Texto Livre</option>
                </select>
            </div>

            <div class="flex justify-between items-center">
                <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Salvar Alterações
                </button>
                <a href="{{ url_for('listar_questoes') }}" class="text-gray-500 hover:text-gray-700 text-sm">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
